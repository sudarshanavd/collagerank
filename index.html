<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>College Rank Slideshow (Live)</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      padding: 20px;
      background: radial-gradient(circle at top left, #e0ecff, #f5f7fb);
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      margin: 10px 0 4px;
      color: #1a1a1a;
      text-align: center;
    }

    #updated {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 20px;
      font-weight: 500;
      text-align: center;
    }

    #loading {
      color: #0066cc;
      font-style: italic;
      text-align: center;
      margin-top: 40px;
    }

    .error {
      color: #d32f2f;
      font-weight: bold;
      text-align: center;
    }

    /* Slideshow layout */

    .slideshow-container {
      /* position: relative;
      max-width: 900px;
      width: 100%; */
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 280px;
    height: 180px;
  box-sizing: border-box;
  display: flex;
    }

    .slide-card {
      width: 100%;
      max-width: 800px;
      background: white;
      box-shadow: 0 16px 40px rgba(0,0,0,0.12);
      border-radius: 18px;
      padding: 26px 28px 22px;
      box-sizing: border-box;
      display: none; /* shown via JS */
      transform-origin: center;
      transition: transform 0.4s ease, box-shadow 0.4s ease, opacity 0.4s ease;
      opacity: 0;
    }

    .slide-card.active {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .slide-header {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      margin-bottom: 16px;
      gap: 16px;
    }

    .rank-pill {
      font-size: 2.8rem;
      font-weight: 800;
      background: linear-gradient(135deg, #ffcc33, #ff9d00);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }

    .rank-label {
      font-size: 0.75rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: #888;
      font-weight: 600;
    }

    .college-name {
      font-size: 1.6rem;
      font-weight: 700;
      color: #222;
      margin-bottom: 4px;
    }

    .location-line {
      font-size: 0.95rem;
      color: #666;
    }

    .tag-row {
      margin-top: 14px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .tag-pill {
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 0.8rem;
      font-weight: 600;
      background: #eef2ff;
      color: #3949ab;
      border: 1px solid #d0d7ff;
    }

    .score-box {
      margin-top: 18px;
      padding: 12px 16px;
      border-radius: 12px;
      background: #f5fbff;
      border: 1px solid #cfe8ff;
      display: inline-flex;
      align-items: baseline;
      gap: 8px;
    }

    .score-label {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: #4a6fa5;
      font-weight: 600;
    }

    .score-value {
      font-size: 1.4rem;
      font-weight: 700;
      color: #174ea6;
    }

    /* Controls */

    .controls {
      margin-top: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 18px;
      flex-wrap: wrap;
    }

    .btn {
      border: none;
      outline: none;
      padding: 8px 18px;
      border-radius: 999px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 14px rgba(0,0,0,0.18);
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: 0 1px 4px rgba(0,0,0,0.18);
    }

    .btn-primary {
      background: linear-gradient(135deg, #2962ff, #3d5afe);
      color: #fff;
    }

    .btn-icon {
      font-size: 1rem;
    }

    .dots {
      display: flex;
      align-items: center;
      gap: 6px;
      flex-wrap: wrap;
      max-width: 240px;
      justify-content: center;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #cfd8dc;
      transition: width 0.2s ease, background 0.2s ease;
    }

    .dot.active {
      width: 18px;
      background: #2962ff;
    }

    .slide-count {
      font-size: 0.8rem;
      color: #555;
      font-weight: 500;
    }

    @media (max-width: 600px) {
      .slide-card {
        padding: 18px 16px 16px;
      }
      .rank-pill {
        font-size: 2.2rem;
      }
      .college-name {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>

  <h1>College Rank List – Slide View</h1>
  <div id="updated">Loading live data...</div>

  <div class="slideshow-container">
    <div id="loading">Fetching latest rankings...</div>

    <!-- Slide cards will be injected here -->
    <div id="slides-wrapper"></div>
  </div>

  <div class="controls" id="controls" style="display:none;">
    <button class="btn" id="prev-btn">
      <span class="btn-icon">⟵</span> Prev
    </button>
    <div class="dots" id="dots"></div>
    <button class="btn btn-primary" id="next-btn">
      Next <span class="btn-icon">⟶</span>
    </button>
    <div class="slide-count" id="slide-count"></div>
  </div>

<script>
  // YOUR GOOGLE SHEETS PUBLISHED CSV URL
  const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vScqD__mUDS5xvRn7bj7njLOUcqYKEo3MHLjOSsOIv0wTh2GFvTXOcLl_34w6PirksSafr2u5Unj1IF/pub?gid=0&single=true&output=csv";

  async function fetchCSV() {
    // Add timestamp to avoid cache
    const url =
      SHEET_CSV_URL_BASE +
      (SHEET_CSV_URL_BASE.includes("?") ? "&" : "?") +
      "t=" +
      Date.now();

    const res = await fetch(url, { cache: "no-store" });
    if (!res.ok) {
      throw new Error("HTTP " + res.status);
    }
    const text = await res.text();
    return text;
  }

  function parseCSV(text) {
    const lines = text
      .split(/\r?\n/)
      .map(l => l.trim())
      .filter(l => l.length > 0);

    const rows = lines.map(line => line.split(","));
    return rows;
  }

  // --- NEW: group by school/college name and assign rank by score ---
  function transformData(rows) {
    if (!rows || rows.length === 0) return rows;

    const headers = rows[0];

    // Try to find name and score columns
    const nameIndex =
      headers.indexOf("college_name") !== -1
        ? headers.indexOf("college_name")
        : headers.indexOf("school_name"); // fallback if header is school_name
    const scoreIndex = headers.indexOf("score");
    const rankIndex = headers.indexOf("rank");

    if (nameIndex === -1 || scoreIndex === -1) {
      // If headers are missing, just return original
      return rows;
    }

    // Group rows by name and sum scores
    const groups = new Map();

    for (let i = 1; i < rows.length; i++) {
      const row = rows[i];
      const name = row[nameIndex];
      const rawScore = row[scoreIndex];
      const score = parseFloat(rawScore || "0") || 0;

      if (!name) continue;

      if (!groups.has(name)) {
        // Clone row so we don't mutate original
        const baseRow = [...row];
        baseRow[scoreIndex] = score; // ensure numeric
        groups.set(name, {
          row: baseRow,
          totalScore: score
        });
      } else {
        const entry = groups.get(name);
        entry.totalScore += score;
        entry.row[scoreIndex] = entry.totalScore;
        groups.set(name, entry);
      }
    }

    // Convert to array for sorting
    const aggregated = Array.from(groups.values());

    // Sort descending by totalScore
    aggregated.sort((a, b) => b.totalScore - a.totalScore);

    // Build final rows array: headers + ranked rows
    const finalRows = [headers];

    aggregated.forEach((entry, idx) => {
      const row = [...entry.row];
      if (rankIndex !== -1) {
        row[rankIndex] = idx + 1; // rank 1..N
      }
      finalRows.push(row);
    });

    return finalRows;
  }

  function renderTable(rows) {
    const headerRowEl = document.getElementById("header-row");
    const bodyRowsEl = document.getElementById("body-rows");

    // Clear old content
    headerRowEl.innerHTML = "";
    bodyRowsEl.innerHTML = "";

    if (!rows || rows.length === 0) return;

    const headers = rows[0];

    // Build header
    headers.forEach(h => {
      const th = document.createElement("th");
      th.textContent = h;
      headerRowEl.appendChild(th);
    });

    const rankIndex = headers.indexOf("rank");

    // Build body
    for (let i = 1; i < rows.length; i++) {
      const row = rows[i];
      const tr = document.createElement("tr");

      // Highlight top 3 if rank column exists
      if (rankIndex !== -1) {
        const rankValue = parseInt(row[rankIndex], 10);
        if (rankValue === 1) tr.classList.add("rank-1");
        if (rankValue === 2) tr.classList.add("rank-2");
        if (rankValue === 3) tr.classList.add("rank-3");
      }

      row.forEach(cell => {
        const td = document.createElement("td");
        td.textContent = cell;
        tr.appendChild(td);
      });

      bodyRowsEl.appendChild(tr);
    }
  }

  async function refresh() {
    try {
      const csvText = await fetchCSV();
      const rows = parseCSV(csvText);
      const transformed = transformData(rows); // <-- use grouped + ranked data
      renderTable(transformed);
      document.getElementById("last-updated").textContent =
        "Last fetched: " + new Date().toLocaleString();
    } catch (err) {
      console.error("Error fetching sheet:", err);
      document.getElementById("last-updated").textContent =
        "Error fetching data (see console).";
    }
  }

  // First load
  refresh();
  // Auto-refresh every 10 seconds
  setInterval(refresh, 10000);
</script>

</body>
</html>
